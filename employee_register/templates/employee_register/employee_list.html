{% extends "employee_register/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
    <tr>
        <td>name</td>
        <td>mobile</td>
        <td>Position</td>
        <td>
            <a href="{% url 'employee_insert' %}" class="btn btn-outline-success">
                <i class="fas fa-plus"></i>Add New
            </a>
        </td>
    </tr>
</thead>
<tbody>
    {% for employee in employee_list %}
    <tr>
        <td>{{employee.name}}</td>
        <td>{{employee.mobile}}</td>
        <td>{{employee.position}}</td>
        <td>
            <a href="{% url 'employee_update' employee.id %}" class="btn text-secondary px-0">
                <i class="far fa-edit fa-lg"></i>i+
            </a>
            <form class="d-inline" action="{% url 'employee_delete' employee.id %}" method="post">
                {%csrf_token%}
                <button type="submit" class="btn">
                    <i class="far fa-trash-alt fa-lf text-danger float-right"></i>D
                </button>
            </form>
        </td>
    </tr>
    {% endfor %}
</tbody>
</table>
{% endblock%}
